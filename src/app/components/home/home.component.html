<div *ngIf="ejercicioSeleccionado || listEjerciciosAgregados.length>0" class="d-flex flex-column flex-md-row p-3 gap-4 py-mb-5 align-items-center justify-content-center">
    <ul class="list-group">
        <li *ngFor="let ejercicios of listEjerciciosAgregados; let j = index" class="list-group-item list-group-item-action d-flex gap-3 py-3">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <small class="opacity-50 text-nowrap">{{ejercicios.EJERCICIO}}</small>
            </div>
        </li>
    </ul>
</div>
<div class="d-flex justify-content-center">
    <div class="d-flex flex-column p-3 gap-4 py-md-5 align-items-center text-center">
        <div class="d-flex flex-column flex-md-row p-3 gap-4 py-md-5 align-items-center justify-content-center">
            <ul class="list-group">
                <li *ngFor="let grupoMuscular of listGruposMusculares; let i = index" class="list-group-item list-group-item-action d-flex gap-3 py-3"  [ngClass]="{ 'active': activeIndexMusculo === i }" aria-current="true" 
                    (click)="setActive(i); getEjerciciosGrupoMuscular(grupoMuscular?.NOMBRE)">
                    <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">{{grupoMuscular.NOMBRE}}</h6>
                            <!--<p class="mb-0 opacity-75">La la laa la...</p>-->
                        </div>
                        <small class="opacity-50 text-nowrap">DD/MM/AAAA</small>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="d-flex flex-column p-3 gap-4 py-md-5 align-items-center text-center">
        <div [ngClass]="{ 'ocultar': ocultarEjercicios }">
            <div class="d-flex flex-column flex-md-row p-2 gap-2 py-md-5 align-items-center justify-content-center">
                <ul class="list-group">
                    <li *ngFor="let ejercicios of listEjerciciosGrupoMuscular; let j = index" class="list-group-item list-group-item-action d-flex gap-2 py-2" [ngClass]="{ 'active': activeIndexEjercicio === j }"aria-current="true"
                        (click)="setActiveEjercicio(j)">
                        <!--<img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">-->
                        <div class="d-flex gap-2 w-100 justify-content-between">
                            <div>
                                <h6 class="mb-0">{{ejercicios.EJERCICIO}}</h6>
                                <!--<p class="mb-0 opacity-75">La la laa la...</p>-->
                            </div>
                            <small class="opacity-50 text-nowrap">DD/MM/AAAA</small>
                        </div>
                    </li>
                </ul>
            </div> 
        </div>
    </div>
</div>

<div *ngIf="ejercicioSeleccionado || listEjerciciosAgregados.length>0" class="d-flex flex-column flex-md-row p-3 gap-4 py-mb-5 align-items-center justify-content-center">
    <button type="button" class="btn btn-primary"  [ngClass]="{ 'disabled': !ejercicioSeleccionado}" (click)="addEjercicio()">Añadir ejercicio</button>
    <button type="button" class="btn btn-secondary" (click)="insertEjercicios()">Guardar entreno</button>
    <button type="button" class="btn btn-secondary" (click)="vaciarLista()">Vaciar lista</button>
</div>
