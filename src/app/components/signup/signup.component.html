
<div id="login">
    <h3 class="text-center text-white pt-5">Sign up</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">

                    <br/>
                    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                      {{ errorMessage }}
                      <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = ''"></button>
                    </div>

                    <form id="signupForm" class="form" action="" method="post" #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
                        <!--<img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->                    
                        <div class="form-floating">
                          <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                        </div>
                        <br/>
                        <div class="form-floating">
                          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check text-start my-3">
                          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                          </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
                    </form>
